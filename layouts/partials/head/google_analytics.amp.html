{{- $pc := .Site.Config.Privacy.GoogleAnalytics -}}
{{- if not $pc.Disable }}{{ with .Site.GoogleAnalytics -}}
<amp-analytics type="gtag" data-credentials="include">
  <script type="application/json">
  {
    "vars" : {
      "gtag_id": "{{ . }}",
      "config" : {
        "{{ . }}": {
          "groups": "default",
          "anonymize_ip": "{{- $pc.AnonymizeIP -}}"
        }
      }
    }
  }
  </script>
</amp-analytics>
{{- end }}{{ end -}}
