{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}
{{ define "main" }}
<main class="l-main">
<h1>{{ .Title }}</h1>
<ul>
  {{- $plural := .Data.Plural }}
  {{- range $index, $term := .Data.Terms.ByCount }}
  <li><a href="{{ $.Site.LanguagePrefix }}/{{ $plural }}/{{ $term.Name | urlize }}">{{ $term.Name }}({{ $term.Count }})</a>
  {{- end }}
</ul>
</main>
{{ end }}
